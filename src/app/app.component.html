<div class="container is-widescreen my-6">
  <div class="card">
    <header class="card-header">
      <p class="card-header-title has-text-centered">
        Shopping Cart
      </p>
    </header>
    <div class="card-content">
      <div class="content" *ngIf="(products$ | async) as products">
        <div class="columns is-multiline">
          <div class="column is-one-quarter" *ngFor="let prod of products">
            <article class="message" >
              <div class="message-header">
                <p>{{prod.name}}</p>
                <button (click)="removeProduct(prod)" class="delete" aria-label="delete"></button>
              </div>
              <div class="message-body">
                <p>{{prod.description}}</p>
                <h5>{{prod.price | currency}}</h5>
              </div>
            </article>
          </div>
        </div>
        <ng-container *ngIf="products.length <=0">
          <div class="notification is-warning">
            There are no products added to your cart!
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</div>
<div class="container is-widescreen my-6">
  <div class="columns">
    <div class="column">
     <app-products></app-products>
    </div>
    <div class="column">
      <app-bill></app-bill>
    </div>
  </div>
</div>
